<div class="container">
<div class="starter-template">
        <h2>Book an Appointment</h2>
         <h5>Our Investing Topics</h5>  
         <h3>Pick a topic, then we'll find a time and place</h3>
      </div>
      <div class="row">
      	<div data-ng-if = "trns === false && items.length > 5" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="item in items">
      		<button type="button" class="btn btn-default btn-test1" > {{ item.text }} </button>
      	</div>

      <!-- Code FOr JSON Value Have 5 or Only Five buttons (left aligned) -->
        
            <div data-ng-if = "items.length === 5" style="float: left;" class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-repeat="item in items">
               <button type="button" class="btn btn-default btn-test1" > {{ item.text }} </button>
            </div>
        
        <!-- If there is one button below code executes -->

            <div data-ng-if = "items.length === 1"  class="" ng-repeat="item in items">
              
                  <button type="button" class="btn btn-default " > {{ item.text }} </button>
              
            </div>

   <!-- For Translate COde the Key -->
   <div data-ng-if = "trns === true">
         <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'a'}} </button>
         </div>
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'b'}} </button>
         </div>
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'c'}} </button>
         </div>
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'d'}}</button>
         </div>
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'e'}} </button>
         </div> 
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default btn-test1" translate>{{'f'}} </button>
         </div>
   </div>
      </div>

      <div class="row text-center">
         <button class="btn-default" data-ng-click="changeLang('fr')">{{trnsLng}}</button>
      </div>

      <div class="row text-center">
      	<p> &lt; Return to home</p>
      </div>
</div>
